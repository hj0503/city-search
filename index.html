<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="" class="search-form">
      <input type="text" class="search" placeholder="请输入城市名查找" id="search">
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
  </div>
  <script>
  // .json 访问一个远程的json文件
    const endpoint='https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const cities=[];
    // 新一代的ajax
    // 浏览器缓存 css js img 等静态文件
     fetch(endpoint) //去把数据请求回来
    .then(blob=>blob.json()) //请求数据都需要花些时间，then等它下载完
    .then(data=>{
      cities.push(...data);
      // console.log(cities);
      document.querySelector('.suggestions').innerHTML=data.map(item=>{
        // console.log(item);
        return `
        <li>${item.city}</li>
        `;
      }).join('');
    })
    const search=document.getElementById('search');
    search.addEventListener('input',()=>{
        var value=search.value;
        document.querySelector('.suggestions').innerHTML=cities.filter(item=>{
        return item.city.indexOf(value)>-1;
      }).map(item=>{
          return`
                   <li>${item.city}</li>`
        }).join('');
    });
  </script>
</body>
</html>
